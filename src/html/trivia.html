<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <!-- Adding Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/trivia.css"> <!-- Link to your CSS file -->
</head>
<body>

    <div class="container mt-5 p-2 card">
        <h1 class="text-center">Trivia Game</h1>
        
        <!-- Bootstrap card with padding and margin -->
        <div class="mt-4 p-2">
                <div id="question" class="alert alert-primary">Click "New Question" to start the game</div>
                <input id="answer" type="text" class="form-control mb-2" placeholder="Your answer here">
                
                <!-- Buttons kept side by side -->
                <div class="d-flex">
                    <button id="questionBtn" class="btn btn-primary mt-2">New Question</button>
                    <button id="answerBtn" class="btn btn-success ml-2 mt-2">Submit Answer</button>
                </div>

                <div id="feedback" class="mt-1"></div>
                <div id="score" class="mt-2">Score: 0</div>

        </div>
    </div>

    <script src="../js/questions.js"></script> <!-- Link to your JSON data -->
    <script src="../js/trivia.js"></script> <!-- Link to your JS file -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
